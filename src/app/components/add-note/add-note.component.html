<input
  class="form-control form-control-md"
  [(ngModel)]="noteTitle"
  placeholder="Note title"
/>

<br />

<textarea
  class="form-control form-control-lg"
  placeholder="Type something..."
  [(ngModel)]="noteBody"
></textarea>

<br />

<button class="btn btn-primary col-12" (click)="addNote()">
  <i class="bi bi-patch-plus-fill"></i>
  Add note
</button>
